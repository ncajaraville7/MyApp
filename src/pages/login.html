<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAPP.</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
    
    <main class="center">
        <div class="content">
            <div class="background">
                <div class="box signin">
                    <h2>Ya tienes una cuenta ?</h2>
                    <button class="signin-btn">
                        Iniciar Sesión
                    </button>
                </div>

                <div class="box signup">
                    <h2>Aún no tienes una cuenta ?</h2>
                    <button class="signup-btn">
                        Registrarse
                    </button>
                </div>
            </div>

            <div class="formBx">
                <div class="form signinForm">
                    <form>
                        <h3>Iniciar Sesión</h3>
                        <input type="text" placeholder="Ingerse su Usuario" class="usuario" autocomplete="current-text">
                        <input type="password" placeholder="Ingrese su Contraseña" class="contraseña" autocomplete="current-password">
                        <input type="submit" value="Iniciar Sesión" class="login">
                        <a href="#" class="forgot">Recuperar Contraseña</a>
                    </form>
                </div>

                <div class="form signupForm">
                    <form class="formulario">
                        <h3>Registrarse</h3>
                        <input type="text" placeholder="Ingerse su Usuario" class="regUsuario" autocomplete="current-text">
                        <input type="password" placeholder="Ingrese su Contraseña" class="regContraseña" autocomplete="current-password">
                        <input type="password" placeholder="Confirme su Contraseña" class="confContraseña" autocomplete="current-password">
                        <input type="submit" value="Registrate" class="registrarse">
                    </form>
                </div>

                <div class="alertas"></div>
            </div>
        </div>

        

        <div class="back">
            <a href="../../index.html">←</a>
        </div> 
    </main>

    <script src="../js/login.js"></script>
</body>
</html>
