<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAPP.</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="container bg">    

    <header>
        <nav class="app__nav navbar">
            <div class="container">
                <div class="logo__image">
                    <a href="index.html"><img src="../images/logo.png" alt="Logo app"></a>
                </div>

                <div class="nav__options">
                    <div class="dropdown">
                        <button class="btn-options dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cogs me-3"></i>Configuración</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user-times me-3"></i>Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        
        <section class="accounts mt-5">
            <h2 class="text-center text-lg-start">CUENTAS</h2>
            <article class="d-flex flex-column flex-lg-row justify-content-lg-around align-items-center mt-4">
                <div class="accounts__ars d-flex align-items-center flex-column mt-4">
                    <h3>Cuenta ARS</h3>
                    <p>$0</p>
                </div>

                <div class="accounts__dls d-flex align-items-center flex-column mt-4">
                    <h3>Cuenta USD</h3>
                    <p>$0</p>
                </div>
            </article>

            <div class="accounts__btns d-flex flex-column flex-lg-row justify-content-lg-evenly align-items-center mt-4">
                <button class="btn btn-width mt-4">TRANSFERIR</button>
                <button class="btn btn-width mt-4">DEPOSITAR</button>
            </div>
        </section>

        <div class="d-flex flex-column flex-lg-row gap-5">
            <section class="buy mt-5">
                <h2>COMPRA Y VENTA DE MONEDA EXTRANJERA</h2>
                <article>
                    <div class="buy__dolar mt-5 d-flex justify-content-between align-items-center">
                        <h3>Dólar para la compra</h3>
                        <p>$99.50</p>
                    </div>
    
                    <div class="buy__dolar mt-5 d-flex justify-content-between align-items-center">
                        <h3>Dólar para la venta</h3>
                        <p>$105.50</p>
                    </div>
    
                    <div class="buy__dolar mt-5 d-flex justify-content-between align-items-center">
                        <h3>Euro para la compra</h3>
                        <p>$114.81</p>
                    </div>
    
                    <div class="buy__dolar mt-5 d-flex justify-content-between align-items-center">
                        <h3>Euro para la venta</h3>
                        <p>$119.81</p>
                    </div>

                    <div class="d-flex flex-column align-items-center justify-content-between flex-lg-row">
                        <button class="btn btn-width mt-4 mx-4 text-center">COMPRAR</button>
                        <button class="btn btn-width mt-4">VENDER</button>
                    </div>
                </article>
            </section>
    
            <section class="loan-app mt-5">
                <h2 class="text-center">PEDÍ TU PRÉSTAMO</h2>
                <form action="" class="d-flex flex-column loan-app__form">
                    <input type="text" name="name" id="" placeholder="Ingresá tu nombre y apellido" class="mt-5 mx-auto">
                    <input type="number" name="tel" id="" placeholder="Ingresá tu teléfono" class="mt-5 mx-auto">
                    <input type="email" name="email" id="" placeholder="Ingresá tu correo electrónico" class="mt-5 mx-auto">
                    <input type="number" name="cant" id="" placeholder="Ingresá tu monto del prestamo" class="mt-5 mx-auto">
                    <button type="submit" class="btn mt-5 mx-auto">Solicitar</button>
                </form>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
</body>
</html>
